<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilos.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi Proyecto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../estudiante/index.html">Estudiantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../profesor/index.html">Profesores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../grupo/index.html">Grupos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../curso/index.html">Cursos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="mb-4">Módulo Estudiante</h1>

        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalCrear">
                    Agregar Estudiante
                </button>
            </div>
        </div>

        <div class="row justify-content-center align-items-center g-2">
            <div class="col" id="mensajePersonalizado">

            </div>

        </div>

        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido Paterno</th>
                                <th>Apellido Materno</th>
                                <th>Cédula</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBodyEstudiante"></tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

    <!-- Modal Crear Estudiante -->
    <div class="modal fade" id="modalCrear" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Agregar Estudiante
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="container-fluid">
                        <form id="formularioCrear">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellidopaterno" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="apellidoPaterno" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellidomaterno" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" id="apellidoMaterno" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cedula" class="form-label">Cédula</label>
                                    <input type="text" class="form-control" id="cedula" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correoElectronico" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefonoCelular" class="form-label">Teléfono Celular</label>
                                    <input type="text" class="form-control" id="telefonoCelular">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="sexo">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                    <input type="text" class="form-control" id="nacionalidad">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="idCarreras" class="form-label">ID Carrera</label>
                                    <input type="text" class="form-control" id="idCarreras">
                                </div>
                            </div>

                            <div class="row justify-content-center align-items-center g-2">
                                <div class="col">

                                    <button type="reset" class="btn btn-danger">
                                        Reset
                                    </button>
                                    ||
                                    <button type="submit" class="btn btn-success">
                                        Guardar
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Estudiante -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Editar Estudiante
                    </h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                        <form id="formularioEditar">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="" class="form-label">id</label>
                                    <input type="text" class="form-control" name="ideditar" id="ideditar"
                                        aria-describedby="helpId" placeholder="" disabled />
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreeditar" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="apellidopaterno" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="apellidoPaternoeditar" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="apellidomaterno" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" id="apellidoMaternoeditar" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="cedula" class="form-label">Cédula</label>
                                    <input type="text" class="form-control" id="cedulaeditar" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correoElectronicoeditar" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefonoeditar">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="telefonoCelular" class="form-label">Teléfono Celular</label>
                                    <input type="text" class="form-control" id="telefonoCelulareditar">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimientoeditar">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="sexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="sexoeditar">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccioneditar">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                    <input type="text" class="form-control" id="nacionalidadeditar">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="idCarreras" class="form-label">ID Carrera</label>
                                    <input type="text" class="form-control" id="idCarreraseditar">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="idCarreras" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="usuarioeditar">
                                </div>

                            </div>

                            <div class="row justify-content-center align-items-center g-2">
                                <div class="col">

                                    <button type="reset" class="btn btn-danger">
                                        Reset
                                    </button>
                                    ||
                                    <button type="submit" class="btn btn-success">
                                        Guardar
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar -->

    <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal Eliminar
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="formularioEliminar">
                            <div class="mb-3">
                                <label for="" class="form-label">id</label>
                                <input type="text" class="form-control" name="ideliminar" id="ideliminar"
                                    aria-describedby="helpId" placeholder="" disabled />
                                <small id="helpId" class="form-text text-muted">Help text</small>
                            </div>

                            <div class="row justify-content-center align-items-center g-2">
                                <div class="col">
                                    <button type="submit" class="btn btn-danger">
                                        Eliminar
                                    </button>
                                </div>


                            </div>


                        </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="custom-footer">
        <p class="mb-0">&copy; 2025 Mi Proyecto Web - Todos los derechos reservados</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/estudianteFunciones.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
